<div class ="news">
  <!------- Article Image ------->
  <a id="article-image-link" href="#">
    <img href="#" alt="article-image"/>
  </a>
  <!------ Article Preview ------->
  <section id="news-content" class="content-container">
    <a id="article-text-link" href="#">
      <h3 id="news-heading" class="content-heading">
        Article Name
      </h3>
    </a>
    <summary id="news-preview" class="preview">

        Content Preview
      </p>
    </summary>
  </section>
  <menu>

    <li><button id="share">Share this news</button></li>
  </menu>

</div>
